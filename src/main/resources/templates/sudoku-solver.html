<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sudoku-Solver</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Sudoku Solver</h1>
<form th:if="${solvedsudoku==null}" th:action="@{/}" method="post">
    <table>
        <tr th:each="row: ${size}">
            <td th:each="col: ${size}" th:class="${background.makeBackground(row,col,s)}">
                <label>
                    <select th:class="${background.makeBackground(row,col,s)}" th:name="|sudoku${row}${col}|">
                        <option th:each="number: ${size}" th:label="${number}" th:value="${number}"></option>
                    </select>
                </label>
            </td>
        </tr>
    </table>
    <input type="submit" value="SOLVE!">
</form>
<table th:if="${solvedsudoku!=null}">
    <tr th:each="row: ${solvedsudoku}">
        <td th:each="cell: ${row}">
            <p th:text="${cell}"></p>
        </td>
    </tr>

</table>
</body>
</html>
